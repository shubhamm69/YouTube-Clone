<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>YouTube</title>
</head>

<body>
    <nav class="flex-div">
        <div class="navleft">
            <img src="images/menu.png" class="menu" alt="menu">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/YouTube_Logo_%282013-2017%29.svg/1280px-YouTube_Logo_%282013-2017%29.svg.png" class="logo" alt="logo" height="50px">
        </div>

        <div class="navmiddle flex-div">
            <div class="searchbox flex-div">
                <input="text" placeholder="search">
            </div>
            <img src="images/search.png" class="searchicon">
            <img src="images/voice-search.png" class="mic">
            
        </div>
        <div class="navright flex-div">
            <img src="images/upload.png" alt="upload">
            <img src="images/more.png" alt="more">
            <img src="images/notification.png" alt="bell">
            <img src="images/Jack.png" class="user" alt="user" width="50px">
        </div>
    </nav>

    <div class="sidebar">
        <div class="shortcut-links">
            <a href=""><img src="images/home.png" alt="Home"><p>Home</p></a>
            <a href=""><img src="images/explore.png" alt="Explore"><p>Explore</p></a>
            <a href=""><img src="images/subscription.png" alt="Subscritrion"><p>Subscription</p></a>
            <a href=""><img src="images/library.png" alt="Library"><p>Library</p></a>
            <a href=""><img src="images/playlist.png" alt="Playlist"><p>Playlist</p></a>
            <a href=""><img src="images/messages.png" alt="Messages"><p>Messages</p><a>
            <a href=""><img src="images/show-more.png" alt="Show More"><p>Show More</p><a>
        </div>
        <hr>
        <div class="subscribed-list">
            <h3>SUBSCRIPTIONS</h3>
            <a href=""><img src="images/Jack.png" alt=""><p>Jack</p></a>
            <a href=""><img src="images/simon.png"><p>Simon</p></a>
            <a href=""><img src="images/tom.png"><p>Tom</p></a>
            <a href=""><img src="images/megan.png"><p>Megan</p></a>
            <a href=""><img src="images/cameron.png"><p>Cameron</p></a>
        </div>
    </div>

<script src ="script.js"></script>
</body>
</html>
